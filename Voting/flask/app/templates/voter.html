<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Decentralized Voting App</title>

  <link href="{{url_for('static', filename='css/materialize.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/home_styles.css')}}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav>
    <div class="nav-wrapper blue darken-3">
      <a href="{{url_for('homepage')}}" class="brand-logo title-style">Decentralized Voter</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <ul class="collection">
          {% for candidate in candidates %}
          <li class="collection-item row">
              <p class="very-small-font">{{candidate}}</p>
            <div class="col s2">
                <a class="waves-effect waves-light btn-large orange darken-2" href="{{url_for('send_vote',candidate = candidate)}}">Vote</a>
            </div>
          </li>
          {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
